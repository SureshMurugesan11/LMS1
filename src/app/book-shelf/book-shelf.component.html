<div>
  <img class="home" src="assets/images/home.png" routerLink="/">
  <h1 class="centered">Library Management System</h1>
  <button class="top-right" mat-raised-button color="primary" routerLink="/book-shelf">Book Shelf</button> &nbsp;
  <button class="top-right-contact" mat-raised-button color="accent" routerLink="/contact">Contact Us</button>
  <br>
  <br>
  <div>

    <table align="center" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">

      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element" matTooltip={{element.no}} matTooltipPosition="left"> {{element.no}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element" matTooltip={{element.name}}> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="edition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edition </th>
        <td mat-cell *matCellDef="let element" matTooltip={{element.edition}} matTooltipPosition="left">
          {{element.edition}} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let element" matTooltip={{element.author}}> {{element.author}} </td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Availability </th>
        <td mat-cell *matCellDef="let element" matTooltip={{element.stock}} matTooltipPosition="left"> {{element.stock}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
  </div>
</div>
